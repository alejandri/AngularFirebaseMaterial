<div class="album py-5 mt-4 bg-light">
  <div class="container">

    <div class="text-center">
  

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center" #f="ngForm">
        <div class="example-container">

          <div class="card shadow-sm" style="max-width: 350px;">
    
            <div class="card-body">
    
              <div class="form-signin">
                <!-- <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate> -->
                  <i class="bi bi-door-open-fill display-4 mb-2"></i>
                  <h1 class="h3 mb-3 fw-normal">Acceda con su Cuenta</h1>
              
                  <div>
                    <mat-form-field>
                      <input matInput placeholder="Username" formControlName="username">
                      <mat-error *ngIf="!loginForm.get('username')?.errors?.required && (loginForm.get('username')?.errors?.pattern)">
                        Ingrese su usuario
                      </mat-error>
                      <mat-error *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) && loginForm.get('username')?.errors?.required">
                        usuario es requerido
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="mt-top-2">
                    <mat-form-field>
                      <input matInput type="password" placeholder="Password" formControlName="password">    
                      <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
                        Password es requerido y debe ser valido
                      </mat-error>
                      <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
                        Password es requerido
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="mt-top">
                    <button [disabled]="!loginForm.valid" mat-raised-button color="primary" mat-button>Acceder</button>
                  </div>
                  
                  <!-- show errors messages -->  
                  
                  <div class="alert alert-danger small p-2 mt-2" role="alert" *ngIf="isLoginFailed && errorMessage">
                    Login failed: {{ errorMessage | json }}
                  </div>

                    Login failed: {{ errorMessage }}

                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength"> Password must be at least 6 characters</div>
                  </div> -->
